steps:
#install
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']

  - name: node:10.15.1
  entrypoint: npm
  args: ['install']

  #test
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'test']

  #build
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']

  #deploy
- name: 'gcr.io/$PROJECT_ID/firebase'
  args: ['deploy']